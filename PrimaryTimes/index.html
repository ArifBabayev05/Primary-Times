<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="bg-dark pb-5">
        <div class="image">
            <img src="./assets/img/360_F_443176405_A1DXrBsvisTbxNR15g6mndn2DzYKwsXg-removebg-preview.png" alt="">
        </div>
        <div class="container">
            <div class="select-menu ">
                <select id="country_select" class="form-select" aria-label="Default select example">
                    <option selected>Country</option>
                </select>
                <select id="city_select" class="form-select" aria-label="Default select example">
                    <option selected>City</option>
                </select>
                <select id="region_select" class="form-select" aria-label="Default select example">
                    <option selected>Region</option>
                </select>
            </div>
        </div>
    </header>


    <section class="times-body">

        <div class="container">

            <div class="times-table">
                <h3>Namaz Times</h3>

                <div class="tabler">
                    <table>
                        <tr id="table-header">
                            <th>Gregorian Calendar</th>
                            <th>Fajh</th>
                            <th>Sunrise</th>
                            <th>Zuhr</th>
                            <th>Asr</th>
                            <th>Maghrib</th>
                            <th>Isha</th>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
